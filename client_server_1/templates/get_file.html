<!DOCTYPE html>
<html>
<head>
	<title>GET FILE</title>
	<link rel="stylesheet" type="text/css" href="get_file.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="jquery-3.5.1.js">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.js">
	<link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>

<body>

	<div class="row">

		<div class="col-md-6">
			
			<div class="div-upload-image"></div>

		</div>

		<div class="col-md-6">
			
			<form class="retrieve-file-frm" method="post" action="/retrieve_file" enctype="multipart/form-data">
		
				<h3 class="frm-text-design">Get a file !</h3>
				
				<br>

				<div class="form-group">
				  <label class="frm-text-design">Enter key :</label>
				  <input type="password" name="file_key" class="form-control" placeholder="......">
				</div>				

				<div class="form-group">
				    <label class="frm-text-design">Enter file hash :</label>
				    <input type="text" name="file_hash" class="form-control" placeholder="Qm........">
				</div>
				
				<br>

				<button type="submit" class="btn btn-primary">Retreive file</button>
		
			</form>

		</div>	

	</div>


</body>
</html>
