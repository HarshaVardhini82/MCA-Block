<!DOCTYPE html>
<head>
	<title>DOWNLOAD FILE</title>
	<link rel="stylesheet" href="static/css/handle_file.css">
	<link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/vendor/jquery/jquery-3.5.1.js">
	<link rel="stylesheet" href="static/vendor/bootstrap/js/bootstrap.min.js">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>

<body>

	<div class="grandParentContaniner">
		<div class="parentContainer">
			<form class="file-frm" method="post" action="/retrieve_file" enctype="multipart/form-data">

				<h3>Download a file </h3>
				<br><br>

				<div class="form-group">
					<label>Key :</label>
					<input type="password" name="file_key" class="form-control" placeholder="Key shared by uploader">
				</div>
				<br>
				<div class="form-group">
					<label>File hash :</label>
					<input type="text" name="file_hash" class="form-control" placeholder="File hash">
				</div>				
				
				<br>

				<button type="submit" class="send-btn">Submit</button>	  		
			</form>
		</div>
	</div>
</body>
</html>
