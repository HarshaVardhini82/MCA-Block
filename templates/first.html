<!doctype html>
<title>File Upload center</title>


<style>

body{
  background-color: #95C6C8;
}

form {
    padding: 2%;
    margin: 18% auto;
    width: 20%;
    background-color: #f2f2f2;
}

input[type="file"] {
    display: none;
}

.custom-file-upload {
    border: 1px solid #ccc;
    display: inline-block;
    padding: 10px 15px;
    cursor: pointer;
}

input[type=submit] {
  width: 60%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 1% 0%;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

</style>






<form method="post" action="/" enctype="multipart/form-data">
    <dl>

    <h2>File sharing portal</h2>

    <p>
      	{% with messages = get_flashed_messages() %}
      	  {% if messages %}
      		<ul class=flashes>
      		{% for message in messages %}
      		  <li>{{ message }}</li>
      		{% endfor %}
      		</ul>
      	  {% endif %}
      	{% endwith %}
    </p>

		<p>
			<label class="custom-file-upload">
    			<input type="file" name="file" autocomplete="off" required>
          Click here to upload the file
			</label>
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>

</form>
